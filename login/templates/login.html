

{% block login %}

	<h1>Login</h1>

	{% if messages %}
		<div>
			{% for message1 in messages %}
				<div class="alert alert-{{ message1.tags }}">
					{{ message1|safe }}				
				</div>
			{% endfor %}
		</div>
	{% endif %}

	<form action="/login/auth/" method="post">{% csrf_token %}
		{{ form1 }}
		<input type="submit" value="login">	
	</form>
{% endblock %}
