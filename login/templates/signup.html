

{% block signup %}

	<h1>SignUp</h1>

	{% if messages %}
		<div>
			{% for message2 in messages %}
				<div class="alert alert-{{ message2.tags }}">
					{{ message2|safe }}				
				</div>
			{% endfor %}
		</div>
	{% endif %}



	<form action="/login/signup/" method="post">{% csrf_token %}
		{{ form }}
		<input type="submit" value="Sign Up">	
	</form>
{% endblock %}
